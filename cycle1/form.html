<!DOCTYPE html>
<html>
	<head>
		<title>FORM</title>
	</head>
	<body>
		<h3 align="center"><b>STUDENT REGISTRATION FORM</b></h3>
		<center>
			<form>
				<table style="border: 1px solid #000; border-collapse:seperate;border-spacing:1;width:60%;">
				
				<tr>
				<th style="border: 1px solid #000;padding:8px;text-align:left;">
				<label>FIRST NAME</label>
				</th>
				
				<td style="border: 1px solid #000;padding:8px;text-align:left;">
				<input type="text" id="f_name" maxlength="30" required>(max 30 characters)
				</td>
				</tr>
				
				<tr>
				<th style="border: 1px solid #000;padding:8px;text-align:left;">
				<label>LAST NAME</label>
				</th>

				<td style="border: 1px solid #000;padding:8px;text-align:left;">
				<input type="text" id="l_name" maxlength="30" required>(max 30 characters)
				</td>
				</tr>
				
				<tr>
				<th style="border: 1px solid #000;padding:8px;text-align:left;">
				<label>DATE OF BIRTH</label>
				</th>
				
				<td style="border: 1px solid #000;padding:8px;text-align:left;">
				<input type="date" id="dob" required>
				</td>
				</tr>
				
				<tr>
				<th style="border: 1px solid #000;padding:8px;text-align:left;">
				<label>EMAIL ID</label>
				</th>
				
				<td style="border: 1px solid #000;padding:8px;text-align:left;">
				<input type="email" id="email" required>
				</td>
				</tr>
				
				<tr>
				<th style="border: 1px solid #000;padding:8px;text-align:left;">
				<label>MOBILE NUMBER</label>
				</th>
				
				<td style="border: 1px solid #000;padding:8px;text-align:left;">
				<input type="tel" id="mobile_no" maxlength="30" required>(10 digit number)
				</td>
				</tr>
				
				<tr>
				<th style="border: 1px solid #000;padding:8px;text-align:left;">
				<label>GENDER</label>
				</th>
				
				<td style="border: 1px solid #000;padding:8px;text-align:left;">
				<input type="radio" id="male" name="gender" value="male" required>
				<label for="male">Male</label>&nbsp&nbsp&nbsp
				<input type="radio" id="female" name="gender" value="female" required>
				<label for="female">Female</label>
				</td>
				</tr>
				
				<tr>
  				<th style="border: 1px solid #000; padding: 8px; text-align: left;">
    				<label for="address">ADDRESS</label>
  				</th>
  				<td style="border: 1px solid #000; padding: 8px; text-align: left;">
    				<textarea id="address" name="address" rows="4" cols="50" maxlength="250" required></textarea>(Max 250 characters)
  				</td>
				</tr>

				<tr>
  				<th style="border: 1px solid #000; padding: 8px; text-align: left;">
    				<label for="pin">PIN CODE</label>
  				</th>
  				<td style="border: 1px solid #000; padding: 8px; text-align: left;">
    				<input type="text" id="pin" name="pin" maxlength="6" required>(Max 6 characters)
  				</td>
				</tr>
				
				<tr>
  				<th style="border: 1px solid #000; padding: 8px; text-align: left;">
    				<label for="pin">STATE</label>
  				</th>
  				<td style="border: 1px solid #000; padding: 8px; text-align: left;">
    				<input type="text" id="state" maxlength="30" required>(Max 30 characters)
  				</td>
				</tr>
				
				<tr>
  				<th style="border: 1px solid #000; padding: 8px; text-align: left;">
    				<label for="pin">COUNTRY</label>
  				</th>
  				<td style="border: 1px solid #000; padding: 8px; text-align: left;">
    				<select id="country" name="country">
    					<option value ="India">India</option>
    					<option value ="USA">United States of America</option>
    					<option value ="UK">United Kingdom</option>
    					<option value ="Australia">Australia</option>
    				</select>
  				</td>
				</tr>

				<tr>
  				<th style="border: 1px solid #000; padding: 8px; text-align: left;">
<label>QUALIFICATION</label>
</th>
<td style="border: 1px solid #000; padding: 8px; text-align: left;">
<table style="border-collapse: collapse; border: none;">
<tr>
<th> Sr No. &nbsp</th>
<th> Examination &nbsp</th>
<th> Board &nbsp</th>
<th> Percentage &nbsp</th>
<th> Year of Passing </th>
</tr>
<tr>
<td>1</td>
<td>Class X</td>
<td><input type="text" id="brd1" maxlength="30"></td>
<td><input type="text" id="brd2" maxlength="30"></td>
<td><input type="text" id="brd3" maxlength="30"></td>
</tr>
<tr>
<td>2</td>
<td>Class XII</td>
<td><input type="text" id="brd1" maxlength="30"></td>
<td><input type="text" id="brd2" maxlength="30"></td>
<td><input type="text" id="brd3" maxlength="30"></td>
</tr>
<tr>
<td>3</td>
<td>Graduation</td>
<td><input type="text" id="brd1" maxlength="30"></td>
<td><input type="text" id="brd2" maxlength="30"></td>
<td><input type="text" id="brd3" maxlength="30"></td>
</tr>
<tr>
</table>
</td>
</tr>
<tr>
<th style="border: 1px solid #000; padding: 8px; text-align: left;">
<label>COURSES APPLIED FOR</label>
</th>
<td style="border: 1px solid #000; padding: 8px; text-align: left;">
<label>MCA</label>
<input type="radio" id="mca" name="course" value="mca"> &nbsp &nbsp &nbsp &nbsp
<label>M.Tech</label>
<input type="radio" id="mtech" name="course" value="mtech"> &nbsp &nbsp &nbsp &nbsp
<label>M.Sc</label>
<input type="radio" id="msc" name="course" value="msc"> &nbsp &nbsp &nbsp &nbsp
<label>Ph.D</label>
<input type="radio" id="phd" name="course" value="phd">
</tr>
<tr>
<th style="border: 1px solid #000; padding: 8px; text-align: left;">
<label>ENTER THE PASSWORD</label>
</th>
<td style="border: 1px solid #000; padding: 8px; text-align: left;">
<input type="password" id="password" name="password">
(max 30 characters)
</td>
</tr>
<tr>
<th style="border: 1px solid #000; padding: 8px; text-align: left;">
<label>UPLOAD YOUR PHOTO</label>
</th>
<td style="border: 1px solid #000; padding: 8px; text-align: left;">
<input type="file" id="photo" name="photo" accept="image/*">
</td>
</tr>
<tr>
<th style="border: 1px solid #000; padding: 8px; text-align: left;">
<label>DATE OF TC</label>
</th>
<td style="border: 1px solid #000; padding: 8px; text-align: left;">
<input type="date" id="dotc">
</td>
</tr>
<tr>
<td colspan="2" style="border: 1px solid #000; padding: 8px; text-align: center;">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>
</center>
</body>
</html>
